controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_register:

    path: /register
    controller: App\Controller\RegistrationController::register
    methods: ['GET','POST']

app_login:

    path: /login
    controller: App\Controller\SecurityController::login
    methods: ['GET','POST']

app_products:

    path: /products
    controller: App\Controller\HomePageController::products
    methods: ['GET','POST']

app_product/id:

    path: /productid
    controller: App\Controller\HomePageController::productid
    methods: ['GET','POST']

app_cart:

    path: /cart
    controller: App\Controller\HomePageController::cart
    methods: ['GET','POST']

app_admin:

    path: /admin
    controller: App\Controller\HomePageController::admin
    methods: ['GET','POST']
    

  